<svg fill="none" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
  <div xmlns="http://www.w3.org/1999/xhtml">
    <style>
      * {
        margin: 0;
        padding: 0;
        color: inherit;
        text-decoration: none;
        list-style: none;
        outline: none;
        <!-- box-sizing: border-box; -->
      }

      .body {
        height: 50px;
        width: 100%;
        <!-- display: flex;
        align-items: center;
        justify-content: center; -->
        background-image: radial-gradient(#ff9b71, #ff4444, #e8e677);
        animation: border 5s linear infinite;
        background-size: 200% 200%;
        background-position: 0 0;
        <!-- border: 24px solid #0d1117; -->
      }

      .container {
        background: #0d1117;
        height: calc(100% - 5px);
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 800;
        font-family: "Open Sans", sans-serif;
        display: block;
        text-transform: uppercase;
      }
      
      h1 a span {
        overflow: hidden;
        transition: transform 0.25s cubic-bezier(0.5, 0, 0.25, 1.25);
        display: block;
      }

      h1 a span em {
        display: block;
      }

      h1 a span:nth-child(1) {
        color: #ff9b71;
        margin-bottom: 1.5px;
        animation: intro 1.5s cubic-bezier(0.5, 0, 0.25, 1.3) -1s 1;
      }

      h1 a span:nth-child(1) em {
        margin-top: 28px;
        line-height: 0rem;
        margin-bottom: -2px;
      }

      h1 a span:nth-child(2) {
        color: #ff4444;
        margin-bottom: 1.5px;
        animation: intro 1.5s cubic-bezier(0.5, 0, 0.25, 1.2) -0.9s 1;
      }

      h1 a span:nth-child(2) em {
        margin-top: -7px;
        margin-bottom: 2px;
        line-height: 1rem;
      }

      @keyframes border {
        0% { background-position: 0 0; }
        20% { background-position: 100% 0; }
        40% { background-position: 100% 100%; }
        60% { background-position: 0 100%; }
        100% { background-position: 0 0; }
      }

      @keyframes hi {
        25% { transform: rotate(0deg); }
        30% { transform: rotate(15deg); }
        35% { transform: rotate(0deg); }
        40% { transform: rotate(15deg); }
        45% { transform: rotate(0deg); }
        80% { transform: rotate(0deg); }
        85% { transform: rotate(15deg); }
        90% { transform: rotate(0deg); }
        95% { transform: rotate(15deg); }
        100% { transform: rotate(0deg); }
      }

      @keyframes intro {
        0%, 75% { transform: translateX(-100vw); }
        100% { transform: translateX(0); }
      }

      @keyframes fade {
        0%, 75% { opacity: 0; }
        100% { opacity: 1; }
      }

      @media (prefers-color-scheme: light) {
        .body {
          background-image: radial-gradient(#9B5DE5, #F15BB5, #00BBF9);
        }
        ul li {
          color: #00BBF9;
        }
        ul li a {
          color: #00BBF9;
        }
        ul li a:hover,
        ul li a:focus {
          color: #F15BB5;
        }
      }

      @media (prefers-reduced-motion) {
        .body {
          animation: none;
        }

        h1 a span {
          animation: none;
        }
      }
    </style>
    <div class='body'>
      <div class='container'>
        <h1>
          <a>
            <span><em>tech stack</em></span>
            <span><em>tech stack</em></span>
          </a>
        </h1>
      </div>
    </div>
  </div>
  </foreignObject>
</svg>