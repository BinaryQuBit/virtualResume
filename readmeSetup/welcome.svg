<svg fill="none" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        * {
          margin: 0;
          padding: 0;
          color: inherit;
          text-decoration: none;
          list-style: none;
          outline: none;
          box-sizing: border-box;
        }

        .body {
          height: 300px;
          width: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
          background-image: radial-gradient(#ff9b71, #ff4444, #e8e677);
          animation: border 5s linear infinite;
          background-size: 200% 200%;
          background-position: 0 0;
          border: 24px solid #0d1117;
        }

        .container {
          background: #0d1117;
          height: calc(100% - 10px);
          width: calc(100% - 10px);
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }

        h1 {
          font-size: 3.5rem;
          font-weight: 800;
          font-family: "Open Sans", sans-serif;
          text-align: center;
          display: block;
          text-transform: uppercase;
        }

        h1 a span {
          overflow: hidden;
          transition: transform 0.25s cubic-bezier(0.5, 0, 0.25, 1.25);
          display: block;
        }

        h1 a span em {
          display: block;
        }

        h1 a span:nth-child(1) {
          color: #ff9b71;
          margin-bottom: 6px;
          animation: intro 1.5s cubic-bezier(0.5, 0, 0.25, 1.3) -1s 1;
        }

        h1 a span:nth-child(1) em {
          margin-top: 30px;
          line-height: 0rem;
          margin-bottom: -10px;
        }

        h1 a span:nth-child(2) {
          color: #ff4444;
          margin-bottom: 6px;
          animation: intro 1.5s cubic-bezier(0.5, 0, 0.25, 1.2) -0.9s 1;
        }

        h1 a span:nth-child(2) em {
          margin-top: -6px;
          line-height: 1rem;
        }

        h1 a span:nth-child(3) {
          color: #e8e677;
          animation: intro 1.5s cubic-bezier(0.5, 0, 0.25, 1.1) -0.8s 1;
        }

        h1 a span:nth-child(3) em {
          margin-top: -36px;
          line-height: 3rem;
        }

        .items {
          margin-top: 24px;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
        }

        ul {
          font-size: 14px;
          line-height: 26px;
          color: #ff9b71;
          font-weight: 700;
          font-family: "Open Sans", sans-serif;
        }

        ul li {
          display: flex;
          letter-spacing: 0.125vw;
        }

        ul li a {
          margin-left: 5px;
          color: #fef29e;
        }

        ul li a:hover,
        ul li a:focus {
          color: #ff4444;
        }

        @keyframes border {
          0% { background-position: 0 0; }
          20% { background-position: 100% 0; }
          40% { background-position: 100% 100%; }
          60% { background-position: 0 100%; }
          100% { background-position: 0 0; }
        }

        @keyframes intro {
          0%, 75% { transform: translateX(-100vw); }
          100% { transform: translateX(0); }
        }

        @media (prefers-color-scheme: light) {
          .body {
            background-image: radial-gradient(#9B5DE5, #F15BB5, #00BBF9);
          }
          ul li, ul li a {
            color: #00BBF9;  /* Ensure all text colors change accordingly */
          }
          ul li a:hover, ul li a:focus {
            color: #F15BB5;
          }
        }

        @media (prefers-reduced-motion) {
          .body {
            animation: none;
          }

          h1 a span {
            animation: none;
          }
        }
      </style>
      <div class='body'>
        <div class='container'>
          <h1>
            <a>
              <span><em>VIRTUAL RESUME</em></span>
              <span><em>VIRTUAL RESUME</em></span>
              <span><em>VIRTUAL RESUME</em></span>
            </a>
          </h1>
          <section class='items'>
            <ul>
              <li>Virtual Resume is built to highlight</li>
            </ul>
            <ul>
              <li>the work experience and projects</li>
            </ul>
          </section>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
