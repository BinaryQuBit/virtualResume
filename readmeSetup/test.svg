<svg width="200" height="50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="rainbow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="red">
        <animate attributeName="stop-color" values="red;orange;yellow;green;blue;indigo;violet;red" dur="5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="red">
        <animate attributeName="stop-color" values="red;violet;indigo;blue;green;yellow;orange;red" dur="5s" repeatCount="indefinite"/>
      </stop>
    </radialGradient>
  </defs>
  <text x="10" y="35" fill="url(#rainbow)" font-family="Arial" font-size="20">Amandip Padda</text>
</svg>
