<svg fill="none" width="600" height="26" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="underlineGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#9e3ffd">
        <animate attributeName="stop-color" values="#9e3ffd;#c764fc;#e09bf9;#9950e2;#8c65b3;#9e3ffd" dur="5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#9950e2">
        <animate attributeName="stop-color" values="#9950e2;#a66ef9;#c784fb;#8c65b3;#657aa3;#9950e2" dur="5s" repeatCount="indefinite"/>
      </stop>
    </radialGradient>
  </defs>
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        * {
          margin: 0;
        }

        h1 {
          font-size: 1.5rem;
          font-weight: 800;
          font-family: "Open Sans", sans-serif;
          text-transform: uppercase;
        }
      
        h1 span {
          overflow: hidden;
          display: block;
        }

        h1 span em {
          display: block;
        }

        h1 span:nth-child(1) {
          color: #9e3ffd;
          margin-bottom: 0.5px;
          animation: intro 1.5s cubic-bezier(0.5, 0, 0.25, 1.3) -1s 1;
        }

        h1 span:nth-child(1) em {
          margin-top: 9px;
          line-height: 0.1rem;
          margin-bottom: -2px;
        }

        h1 span:nth-child(2) {
          color: #9950e2;
          margin-bottom: 1.5px;
          animation: intro 1.5s cubic-bezier(0.5, 0, 0.25, 1.2) -0.9s 1;
        }

        h1 span:nth-child(2) em {
          margin-top: -7px;
          margin-bottom: 2px;
          line-height: 1rem;
        }

        @keyframes intro {
          0%, 75% { transform: translateX(-100vw); }
          100% { transform: translateX(0); }
        }
      </style>
      <h1>
        <span><em>demo</em></span>
        <span><em>demo</em></span>
      </h1>
    </div>
  </foreignObject>
  <rect x="0" y="22" width="100%" height="3" fill="url(#underlineGradient)" />
</svg>